<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor Screen</title>
    <link rel="stylesheet" href="../eye-clinic/styles/index4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="topbar">
            <div class="logo">KORENYE CLINIC NIG. LTD.</div>
            <div class="user-menu">
                <img src="avatar.png" alt="Admin" class="avatar">
                <span>Admin</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </header>

        <div class="main-content-area">
            <nav class="sidebar">
                <ul>
                    <li class="nav-item active"><a href="#"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-vial"></i> Test</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-box-open"></i> Inventory</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li class="nav-item"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>

            <main class="main-panel">
                <div class="form-card">
                    <h2>Add Doctor</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First name *</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name *</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone *</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" name="role">
                                    <option value="">- select -</option>
                                    <option value="doctor">Doctor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="speciality">Speciality</label>
                                <select id="speciality" name="speciality">
                                    <option value="">- select -</option>
                                    <option value="cardiology">Cardiology</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row single-group">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="">- select -</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row single-group">
                            <div class="form-group full-width">
                                <label for="notes">Notes</label>
                                <textarea id="notes" name="notes"></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <button type="submit" class="save-button">Save</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
