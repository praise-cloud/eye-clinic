<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor Screen</title>
    <!-- Assuming this CSS file contains the main dashboard styles -->
    <link rel="stylesheet" href="../eye-clinic/styles/index4.css"> 
    <!-- Using the newer Font Awesome link from the sample -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- START: Updated Header Structure -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-eye"></i>
                    <!-- Retained original clinic name structure -->
                    <h1>KORENE EYE CLINIC</h1>
                </div>
                <div class="user-info">
                    <!-- Using placeholder image from sample for consistency -->
                    <img src="https://via.placeholder.com/30" alt="Admin Avatar" class="avatar"> <span>Admin</span>
                </div>
            </div>
        </header>
        <!-- END: Updated Header Structure -->

        <!-- START: Updated Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- START: Updated Sidebar Structure -->
            <nav class="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item active"><a href="#" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-envelope"></i> <span>Messages</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-clipboard-check"></i> <span>Tests</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-boxes"></i> <span>Inventory</span></a></li>
                    <!-- Added Reports link from sample -->
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> <span>Reports</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
                </ul>
            </nav>
            <!-- END: Updated Sidebar Structure -->

            <!-- START: Main Form Content -->
            <main class="content-area">
                <div class="form-card">
                    <h2>Add Doctor</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First name </label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name </label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email </label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone </label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" name="role">
                                    <option value="">- select -</option>
                                    <option value="doctor">Doctor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="speciality">Speciality</label>
                                <select id="speciality" name="speciality">
                                    <option value="">- select -</option>
                                    <option value="cardiology">Cardiology</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row single-group">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="">- select -</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row single-group">
                            <div class="form-group full-width">
                                <label for="notes">Notes</label>
                                <textarea id="notes" name="notes"></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <button type="submit" class="save-button">Save</button>
                        </div>
                    </form>
                </div>
            </main>
            <!-- END: Main Form Content -->
        </div>
        <!-- END: Updated Main Content Wrapper -->
    </div>
</body>
</html>
