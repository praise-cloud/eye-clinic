<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korenye Clinic - Upload Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/index14.css"> 
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-eye"></i> 
                    <h1>KORENYE CLINIC</h1>
                </div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/30/cccccc/ffffff?text=AD" alt="Admin Avatar" class="avatar"> 
                    <span>Admin</span> 
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </header>

        <div class="main-content-wrapper">
            <nav class="sidebar">
                <div class="clinic-name">KORENYE CLINIC <br> NIG. LTD.</div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-envelope"></i> <span>Messages</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-clipboard-check"></i> <span>Test</span></a></li>
                    <li class="nav-item active"><a href="#" class="nav-link"><i class="fas fa-box-open"></i> <span>Inventory</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                    <li class="nav-item logout"><a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
                </ul>
            </nav>

            <main class="content-area">
                <div class="upload-item-container success-state">
                    <h2>Upload an Item</h2>
                    <div class="success-box">
                        <i class="fas fa-check-circle success-icon"></i>
                        <p class="success-message">Item Uploaded</p>
                        
                        <a href="#" class="btn-primary-return">
                            <i class="fas fa-list-ul"></i> View Inventory
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
