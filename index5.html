<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korenye Clinic Assistant</title>
    <link rel="stylesheet" href="../eye-clinic/styles/index5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="clinic-logo">
                KORENYE CLINIC <br> NIG. LTD.
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li class="active"><a href="#"><i class="fas fa-comments"></i> Messages</a></li>
                    <li><a href="#"><i class="fas fa-vial"></i> Test</a></li>
                    <li><a href="#"><i class="fas fa-box-open"></i> Inventory</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </header>

            <section class="chat-container">
                <div class="chat-header">
                    <div class="assistant-profile">
                        <i class="fas fa-user-circle assistant-avatar"></i>
                        <div class="details">
                            <h2>Clinic Assistant</h2>
                            <p class="online">Online</p>
                        </div>
                    </div>
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <div class="chat-body">
                    <div class="message received">
                        <p>Good morning Sir</p>
                        <span class="timestamp">10:39 PM</span>
                    </div>
                </div>

                <div class="chat-input">
                    <input type="text" placeholder="Type a message">
                    <div class="input-icons">
                        <i class="fas fa-image"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
